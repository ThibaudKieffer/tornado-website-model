	{% extends "main.html" %}
	{% block body %}
	<style>

	#ztext_contact{
	margin-left:202px;
	width:600px;
	min-height:815px;
	border:1px grey;
	box-shadow:2px 2px 10px black;
	background:#C0C0C0;
	border-radius:7px;
	margin-bottom:20px;
	}

	#form_contact{
		margin-left:50px;
		margin-top:50px;
	}

	#submit_contact{
		font-size:28px;
		margin-left:180px;
	}

	#champs{
		width:500px;
		height:43px;
		font-size:21px;
		margin-top:5px;
	}

	#champ_mess{
		width:500px;
		font-size:21px;
		margin-top:5px;
	}

	#bas_article{
		margin-left:20px;
		margin-right:20px;	
		margin-bottom:10px;
	}

	#champ_select{
		width:500px;
		height:43px;
		font-size:21px;
	}

	#center_contact{
		width:1020px;
		min-height:650px;
		margin-left:auto;
		margin-right:auto;
		border-left:9px orange ridge;
		border-right:9px orange ridge;9px orange ridge;
		background:url("../static/img/congruent_outline.png");
		padding-bottom:10px;
	}


	</style>
	<div id="center_contact">
	</br>
		<div id="backg">
			      <div class="ribbon">    
			        <h2>Contact</h2>    
			      </div>    
			      <div class="ribbon_left"></div>
			    <div class="ribbon_right"></div>
			    </div>
			</br>
			<div id="ztext_contact">
				</br>
				<form id="form_contact" method="post" action="/mail">
					<label style="font-size:21px">Lastname<br><input id="champs" type="text" name="nom" required></label>
					<label style="font-size:21px">Firstname<br><input id="champs" type="text" name="prenom" required></label>
					<label style="font-size:21px">Mail<br><input id="champs" type="email" name="mail" required></label>
					<select id="champ_select" name="sujet">		
						<option> Subject </option>
						<option> Common information </option>
						<option> Technical support </option>
						<option> Product comment </option>
						<option> Questions </option>
					</select>
					<label style="font-size:21px">Message<br><textarea id="champ_mess" type="text" rows="10" name="message" required></textarea></label>
					<input class="large button" id="submit_contact" value="Send" type="submit">
				</form>
			</div>
	</div>
	{% end %}
